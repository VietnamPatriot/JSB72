<!DOCTYPE html>
<html>
<head>
    <title>Gửi tin tức</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Tin tức</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gui-tin.html">Gửi tin tức</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Gửi tin tức mới
            </div>
            <div class="card-body">
                <form id="tinTucForm">
                    <div class="mb-3">
                        <label for="tieuDe" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="tieuDe" required>
                    </div>
                    <div class="mb-3">
                        <label for="anh" class="form-label">Đường dẫn ảnh</label>
                        <input type="text" class="form-control" id="anh" required>
                    </div>
                    <div class="mb-3">
                        <label for="noiDung" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="noiDung" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi tin tức</button>
                </form>
                <div id="thongBao" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script>
       const form = document.getElementById('tinTucForm');
        const thongBao = document.getElementById('thongBao');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const tieuDe = document.getElementById('tieuDe').value;
            const anh = document.getElementById('anh').value;
            const noiDung = document.getElementById('noiDung').value;

            thongBao.innerHTML = `<div class="alert alert-success" role="alert">
                                    Tin tức đã được gửi thành công (chỉ hiển thị, chưa lưu vào CSDL).<br>
                                    Tiêu đề: ${tieuDe}<br>
                                    Ảnh: ${anh}<br>
                                    Nội dung: ${noiDung}
                                </div>`;
            form.reset(); // Xóa nội dung form sau khi gửi
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
